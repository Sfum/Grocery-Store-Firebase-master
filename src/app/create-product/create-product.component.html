<form [formGroup]="productForm" (ngSubmit)="onSubmit()">

  <label for="productName" class="font-primary">Product Name:</label>
  <input type="text" id="productName" formControlName="product_name" required>

  <label for="productDescription" class="font-secondary">Product Description:</label>
  <textarea id="productDescription" formControlName="product_description" required></textarea>

  <label for="seqNo" class="font-small">Sequence Number:</label>
  <input type="number" id="seqNo" formControlName="seqNo" required>

  <label for="supplierId" class="font-small">Supplier ID:</label>
  <input type="number" id="supplierId" formControlName="supplierId" required>

  <label for="productImage" class="font-small">Product Image URL:</label>
  <input type="text" id="productImage" formControlName="product_image" required>

  <button type="submit" [disabled]="productForm.invalid">Add Product</button>
</form>
