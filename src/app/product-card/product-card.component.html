<div class="product-card__container">
<app-product-card-detail *ngFor="let product of productCollection$ | async"
                         [product]="product"
                         (addToCartEvent)="onAddToCart($event)"
                         (addToWishlistEvent)="onAddToWishlist($event)"
                         (addToCompareEvent)="onAddToCompare($event)"
>
    {{ product.productId }}
</app-product-card-detail>
</div>
